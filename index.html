<script>
const toggle = document.getElementById('languageToggle');
let currentLang = 'en';

function updateLanguage(lang) {
  document.querySelectorAll('[data-en]').forEach(el => {
    el.innerText = el.getAttribute(`data-${lang}`);
  });
  toggle.innerText = lang === 'en' ? 'TR' : 'EN';
  currentLang = lang;
}

const coreSkills = document.getElementById('coreSkills');
const proSkills = document.getElementById('proSkills');

const icons = {
  kotlin: 'kotlin', android: 'android', jetpack: 'jetpackcompose', firebase: 'firebase',
  retrofit: 'android', room: 'android', hilt: 'android', github: 'github', git: 'git'
};

const coreItems = Object.entries(icons).map(([name, icon]) => `
  <div class="skill-item">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/${icon}.svg" alt="${name}" />
    <p>${name.charAt(0).toUpperCase() + name.slice(1)}</p>
  </div>
`).join('');
coreSkills.innerHTML = coreItems;

const proLabels = [
  'Clean Architecture', 'MVVM Pattern', 'Navigation Component', 'JUnit & Espresso',
  'ViewBinding / DataBinding', 'CI/CD (GitHub Actions)', 'Crashlytics / Performance', 'In-App Billing / AdMob'
];

const proItems = proLabels.map(name => `
  <div class="skill-item">
    <img src="https://cdn-icons-png.flaticon.com/512/226/226770.png" alt="Android Icon" />
    <p>${name}</p>
  </div>
`).join('');
proSkills.innerHTML = proItems;

// default language: English
toggle.addEventListener('click', () => {
  const newLang = currentLang === 'en' ? 'tr' : 'en';
  updateLanguage(newLang);
});

updateLanguage('en');
</script>
