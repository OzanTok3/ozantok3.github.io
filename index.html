<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozan Tok - Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v5/font/simple-icons.min.css">
  <style>
    :root {
      --bg-light: #e6ecf2;
      --bg-dark: #1f1f1f;
      --text-light: #ffffff;
      --text-dark: #333333;
      --accent: #005f99;
      --card-light: #ffffff;
      --card-dark: #2a2a2a;
    }
    body {
      background: var(--bg-light);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      transition: all 0.3s ease-in-out;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    header {
      background: linear-gradient(135deg, #003366, var(--accent));
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #languageToggle, #modeToggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #003366;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #modeToggle {
      right: 120px;
    }
    .contact-inline {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .contact-inline a, .contact-inline span {
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
      font-size: 14px;
      text-decoration: none;
    }
    .contact-inline img {
      width: 16px;
      height: 16px;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .accordion {
      border-radius: 6px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background: var(--card-light);
      transition: background 0.3s ease;
    }
    body.dark-mode .accordion {
      background: var(--card-dark);
    }
    .accordion summary {
      background-color: #f1f5f9;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      list-style: none;
    }
    .accordion summary::-webkit-details-marker {
      display: none;
    }
    .accordion[open] summary {
      background-color: #e0e7ff;
    }
    .accordion-content {
      padding: 12px 18px;
      animation: fadein 0.3s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      justify-items: center;
      text-align: center;
    }
    .skill-item img {
      width: 20px;
      height: 20px;
    }
    .skill-item p {
      margin-top: 2px;
      font-size: 12px;
    }
    .project-list a {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin: 8px 0;
      text-decoration: none;
      color: var(--accent);
    }
    .project-list a:hover {
      text-decoration: underline;
    }
    body.dark-mode .project-list a {
      color: #7ab7ff;
    }
    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
<!-- İçerik aynı kalıyor -->
<script>
  const toggleLang = document.getElementById('languageToggle');
  const toggleMode = document.getElementById('modeToggle');

  toggleLang.addEventListener('change', () => {
    const lang = toggleLang.value;
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute('data-' + lang);
    });
  });

  toggleMode.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
