<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ozan Tok - Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v5/font/simple-icons.min.css">
  <style>
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
      text-align: center;
    }
    .skill-item p {
      margin-top: 4px;
      font-size: 14px;
    }
    body {
      background: #e6ecf2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #003366, #005f99);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #languageToggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #003366;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact-inline {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .contact-inline a, .contact-inline span {
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
      font-size: 14px;
    }
    .contact-inline img {
      width: 16px;
      height: 16px;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }
    .accordion {
      border-radius: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background: white;
    }
    .accordion summary {
      background-color: #f1f5f9;
      padding: 16px 24px;
      cursor: pointer;
      font-weight: bold;
      list-style: none;
    }
    .accordion summary::-webkit-details-marker {
      display: none;
    }
    .accordion[open] summary {
      background-color: #e0e7ff;
    }
    .accordion-content {
      padding: 16px 24px;
      animation: fadein 0.3s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json">
  <meta name="description" content="Ozan Tok - Senior Android Developer Portfolio">
  <meta name="keywords" content="Android, Kotlin, Jetpack Compose, Portfolio, Ozan Tok">
  <meta name="author" content="Ozan Tok">
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.style.opacity = 0;
    setTimeout(() => {
      document.body.style.transition = 'opacity 0.5s';
      document.body.style.opacity = 1;
    }, 100);
  });
</script>
<!-- İçerik yerleştirilecek -->
<script>
  const toggle = document.getElementById('languageToggle');
  function updateLanguage(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  }
  toggle.addEventListener('change', function () {
    updateLanguage(this.value);
  });
  updateLanguage('en');
</script>
<footer>
  <p>&copy; 2025 Ozan Tok | Powered by GitHub Pages</p>
</footer>
</body>
</html>
