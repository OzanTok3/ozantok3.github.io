<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ozan Tok - Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v5/font/simple-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #ff6b00;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #languageToggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      color: #ff6b00;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .contact-inline {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .contact-inline a, .contact-inline span {
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
      font-size: 14px;
    }
    .contact-inline img {
      width: 16px;
      height: 16px;
    }
    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #ff6b00;
    }
    a:hover {
      text-decoration: underline;
    }
    .timeline {
      position: relative;
      margin: 30px 0;
      padding-left: 30px;
      border-left: 2px solid #ff6b00;
    }
    .timeline-item {
      margin-bottom: 20px;
      position: relative;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 5px;
      width: 14px;
      height: 14px;
      background-color: #ff6b00;
      border-radius: 50%;
    }
    .company-logo {
      width: 120px;
      margin-top: 10px;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .skill-item {
      text-align: center;
    }
    .skill-item img {
      width: 40px;
      height: 40px;
      display: block;
      margin: auto;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .contact-item img {
      width: 20px;
      height: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Ozan Tok</h1>
  <p data-en="Senior Android Developer | Actively looking for new opportunities"
     data-tr="Kıdemli Android Geliştirici | Yeni fırsatlara açık">Senior Android Developer | Actively looking for new opportunities</p>
  <div class="contact-inline">
    <span><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon"> ozantok3@gmail.com</span>
    <span><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone Icon"> +90 535 398 67 80</span>
    <a href="https://www.linkedin.com/in/ozantok" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon"> linkedin.com/in/ozantok</a>
    <a href="https://github.com/OzanTok3" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon"> github.com/OzanTok3</a>
  </div>
  <button id="languageToggle">TR</button>
</header>
